<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Event Registration Form</title>
</head>
<body> 
        <!-- If return value is true, then the form submission can continue.  -->
        <!-- Registration form -->
        <!-- form section -->
        <div class="container">
            <h1 class="my-2">Event Registration</h1>
            <div class="row">
                <div class="col">
                    <form name="registerForm" method="" action="" onsubmit="return validateform()" > 
                    <!-- <form id="productForm"> -->
                        <div class="form-group my-2">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName">
                        </div>
                        
                        <div class="form-group my-3">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" id="txtEmail" name="txtEmail">
                        </div>
                        
                        <div class="form-group my-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seating" id="radioGeneral" value="general">
                                <label class="form-check-label" for="radioGeneral">General Seating</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seating" id="radioReserved" value="reserved">
                                <label class="form-check-label" for="radioReserved">Reserved Seating</label>
                              </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-block mx-auto">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


        <!-- validate the inputs -->
        <script src="src/validation.js"></script>
        <script>  
            function validateform(){  
                event.preventDefault();
                const name=document.getElementById("txtName").value; 
                const email=document.getElementById("txtEmail").value;
                const generalSeating=document.getElementById("radioGeneral").checked;
                const reservedSeating=document.getElementById("radioReserved").checked;

                if (isEmpty(name)){  
                    alert("Name can't be blank");  
                    return false;  
                }else if(!isEmail(email)){  
                    alert("Enter a valid email address.");  
                    return false;  
                }else if(isSeating(generalSeating, reservedSeating)){  
                    alert("Choose a seating type.");  
                    return false;  
                }

                // extract the URL without the filename - before the last "/"
                const href = window.location.href;
                const urlSubstr = href.substring(0, href.lastIndexOf('/')) + "/";

                const seating = generalSeating ? "General Seating" : "Reserved Seating";

                window.location.href = `${urlSubstr}/form_response.html?name=${name}&email=${email}&seating=${seating}`;
            } 
        
        </script> 

</body>
</html>
