<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Thank you</title>
</head>
<body> 

        <!-- Response section -->
        
            <div class="container">
                <div aria-live="polite" aria-atomic="true" class="my-5 border border-success rounded-3 border-2 justify-content-center align-items-center border-1 w-100">
                    <h3 class="my-2 text-center">Thank you.</h3>
                    <div class="panel panel-default">
                        <div class="panel-body text-center fs-4">We recived your registration as follows</div>
                        <div class="panel-body text-center fs-4"><span class="fw-bold">Name:</span> <span id="nameId"></span></div>
                        <div class="panel-body text-center fs-4"><span class="fw-bold">Email:</span> <span id="emailId"></span> </div>
                        <div class="panel-body text-center fs-4"><span class="fw-bold">Seating:</span> <span id="seatingId"></span></div>
                    </div>
                </div>
            </div>

        <!-- Bootstrap 5 dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            const name = new URLSearchParams(window.location.search).get("name");
            const email = new URLSearchParams(window.location.search).get("email");
            const seating = new URLSearchParams(window.location.search).get("seating");
            document.getElementById("nameId").textContent = name;
            document.getElementById("emailId").textContent = email;
            document.getElementById("seatingId").textContent = seating;
        </script>
</body>
</html>
