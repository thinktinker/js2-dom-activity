<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    <script>
        // Select the section with a container id without using querySelector.
        const section = document.getElementsByTagName('section')[0];
        console.log(section);
        
        // Select the section with a container id using querySelector.
        const sectionContainer = document.querySelector("#container");
        console.log(sectionContainer);
        
        // Select all the items list with a class of "second".
        const second = document.getElementsByClassName('second');
        console.log(second.length);
        
        // Select a list item with a class of third, but only the list item inside of the ol tag.
        const olTagDetails = document.getElementsByTagName('ol')[0].getElementsByClassName('third')[0];
        console.log(olTagDetails);
        
        // Give the text "Hello!" to the section with a container id.
        // document.getElementById('container').textContent ="Hello!";

        // Add the main class to the div with a footer class.
        const footerDiv = document.getElementsByClassName('footer')[0];
        footerDiv.classList.add("main");

        // Remove the main class on the div with a footer class.
        footerDiv.classList.remove("main");
        
        // Create a new li element.
        // Give the li the text "four".
        // Append the li to the ul element.
        const newLiElement = document.createElement('li');
        newLiElement.textContent = "four";
        document.getElementsByTagName('ul')[0].appendChild(newLiElement);
     
    </script>
</body>
</html>
