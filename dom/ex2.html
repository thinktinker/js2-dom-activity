<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
      <title>Return first and last name from a form - w3resource</title>
    </head>
    
    <body>
      <form id="form1" onsubmit="getFormvalue()">
          First name: <input type="text" name="fname" value="David"><br>
          Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
      </form>

      <script>
        // Write a JavaScript function to get the values 
        // of First and Last name from the following form.
        // Print out the names to the console.
        function getFormvalue(){
            
            event.preventDefault();
            // Accessing form element. 
            const firstName = document.getElementById("form1").fname.value;
            const lastName = document.getElementById("form1").lname.value;
            
            console.log(firstName);
            console.log(lastName);
        }
      </script>
    </body>
</html>
