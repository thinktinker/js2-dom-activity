<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
  </head> 
  
  <body>
    <p id="text">JavaScript Exercises #1</p> 
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
        // By clicking on the button, the font, font size, and color of the paragraph text should change.
        function js_style(){
            const paragraphId = document.getElementById("text");
            paragraphId.style.fontFamily = "Helvetica";
            paragraphId.style.fontSize = "24px";
            paragraphId.style.color = "blue";
        }
    </script>
  </body>
</html>
